<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">        

        <style>
            body{
                padding: 10px;
            }
            .result-img{
                width: 200px;
                height: 200px;
                border-radius: 20px;
            }
            .result-match-img{
                width:600px;
                height: 800px;
            }
        </style>
      </head>
    <body>
		<h1>{{header}}</h1>
        {% for i in range(10) %}
        <div class="row">
            <div class="col-md-12">
                <img src="{{images[i]}}" class="result-img"/>
            </div>            
        </div>
        <br/>
        <input type="button" class="btn btn-success" value="Show/Hide Matching Points" onclick="showHideMatch('{{i}}')" />
        <br/>
        <div class="row" id="match_{{i}}" style='display:none'>
            <div class="col-md-12">
                <img src="{{matches[i]}}" class="result-match-img"/>                
            </div>
        </div>
        <br/><br/>
        {%endfor%}
		<p>
          <a href="/" class="btn btn-primary">Back</a></p>
    </body>
</html>

<script>
    function showHideMatch(id){
        element = $('#match_' + id);
        if(element.is(':visible')){
            element.hide();
            element.prop("value", "Show Matching Points");
        }
        else{
            element.show();
            element.prop("value", "Hide Matching Points");
        }
    }
</script>
